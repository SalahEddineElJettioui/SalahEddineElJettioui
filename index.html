<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <filter id="innershaodw" x="-20%" y="-20%" width="140%" height="140%">

        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />

        <feOffset in="blur" dx="2.5" dy="2.5"/>

        </filter>
        <g>
        <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innershadow)">
        </circle>

        <circle id="circle" style="stroke : #FFF;
        stroke-width: 12px; fill: yellow"
        cx="100" cy="100" r="80">
    </circle>
        </g>
        <g>
            <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: rgb(0, 0, 0);"
            id="hourhand">

            <animatetransform attributeName="transform"
                              attributetype="XML"
                              type="rotate"
                              dur="43200s"
                              repeatcount="indefinite" />

            </line>
            <line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: rgb(0, 0, 0);"
            id="minutehand">

            <animatetransform attributeName="transform"
                              attributetype="XML"
                              type="rotate"
                              dur="3600s"
                              repeatcount="indefinite" />

            </line>
            <line x1="100" y1="100" x2="100" y2="30"
            style="stroke-width:2px;stroke:aqua;"
            id="secondhand">

            <animatetransform attributeName="transform"
                              attributetype="XML"
                              type="rotate"
                              dur="60s"
                              repeatcount="indefinite" />

            </line>
        </g>
        
        <circle 
        id="center"
        style="fill:rgb(225, 134, 23);
        stroke:rgb(216, 42, 190);
        stroke-width:2px;"
        cx="100" cy="100" r="3"
        ></circle>
       
        


    </svg>
    
</body>
</html>
